<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responder Questões - Northern Lights</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/teacher-dashboard.css">
    <style>
        .questions-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .question-card {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3b82f6;
        }

        .question-type {
            background: rgba(59, 130, 246, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #3b82f6;
        }

        .help-btn {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .help-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(251, 191, 36, 0.3);
        }

        .help-translation {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #f8fafc;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }

        .question-image {
            max-width: 100%;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .answer-form {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            padding: 25px;
            margin-top: 25px;
            border: 2px solid rgba(59, 130, 246, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #f8fafc;
            font-size: 1rem;
        }

        .form-textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(30, 41, 59, 0.8);
            color: #f8fafc;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload-input {
            display: none;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.5);
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }

        .file-preview {
            margin-top: 15px;
            padding: 15px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 8px;
            display: none;
        }

        .file-preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
        }

        .btn-submit {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .answer-status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .answer-status.submitted {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .answer-status.corrected {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .correction-info {
            margin-top: 15px;
            padding: 15px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 8px;
            border-left: 4px solid #10b981;
        }

        .correction-grade {
            font-size: 1.5rem;
            font-weight: 700;
            color: #10b981;
            margin: 10px 0;
        }

        .correction-feedback {
            color: #f8fafc;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .questions-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .question-item {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 12px;
            padding: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .question-item:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
        }

        .question-item.answered {
            border-color: #10b981;
        }

        .question-options {
            animation: fadeIn 0.3s ease;
        }

        .option-radio-label:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .option-radio-label input[type="radio"]:checked + div {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        .option-radio-label input[type="radio"]:checked ~ span {
            color: #3b82f6;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Mobile Header Actions -->
    <div class="mobile-header-actions">
        <button class="btn btn-secondary" id="mobile-refresh-btn">
            <i class="fas fa-sync-alt"></i>
        </button>
        <button class="btn btn-danger" id="mobile-logout-btn">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>

    <!-- Mobile Overlay -->
    <div class="mobile-overlay" id="mobile-overlay"></div>

    <div class="dashboard-container">
        <aside class="sidebar mobile-hidden" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-graduation-cap logo-icon"></i>
                    <div class="logo-text">Northern Lights</div>
                </div>
                <div class="user-info" onclick="openProfileModal()" style="cursor: pointer;">
                    <div class="user-avatar" id="user-avatar">AL</div>
                    <div class="user-details">
                        <div class="user-name" id="user-name">Aluno</div>
                        <div class="user-role">Estudante</div>
                    </div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-title">Principal</div>
                    <a href="/page/student-dashboard.html">
                        <div class="nav-item">
                            <i class="fas fa-chart-bar"></i>
                            <span>Dashboard</span>
                        </div>
                    </a>
                </div>
                <div class="nav-section">
                    <div class="nav-title">Conteúdo</div>
                    <a href="/page/student-questions.html">
                        <div class="nav-item active" id="nav-questions">
                            <i class="fas fa-file-alt"></i>
                            <span>Questões</span>
                        </div>
                    </a>
                    <a href="/page/student-questions.html?tab=lost">
                        <div class="nav-item" id="nav-lost">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Questões Perdidas</span>
                        </div>
                    </a>
                    <a href="/page/student-classrooms.html">
                        <div class="nav-item">
                            <i class="fas fa-video"></i>
                            <span>Salas de Aula</span>
                        </div>
                    </a>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <div class="content-header">
                <div>
                    <h1 class="header-title">
                        <i class="fas fa-file-alt"></i> Responder Questões
                    </h1>
                    <p class="header-subtitle">Visualize e responda às questões disponíveis</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-info" onclick="openHelpModal('student-questions')" title="Ajuda">
                        <i class="fas fa-question-circle"></i> Ajuda
                    </button>
                    <button class="btn btn-secondary" id="refresh-btn">
                        <i class="fas fa-sync-alt"></i> Atualizar
                    </button>
                    <button class="btn btn-danger" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                </div>
            </div>

            <div id="message-container"></div>

            <div class="questions-container">
                <!-- Lista de questões ou questão específica -->
                <div id="questions-view">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Carregando questões...</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/user-display-manager.js"></script>
    <script src="/js/auth-service.js"></script>
    <script type="module" src="/js/student-questions-manager.js"></script>
    <script src="/js/profile-manager.js"></script>
    <script src="/js/help-manager.js"></script>
    <script src="/js/common-profile-help.js"></script>
    <script src="/js/mobile-navbar.js"></script>
    
    <!-- Incluir modais -->
    <div id="profile-modal-container"></div>
    <div id="help-modal-container"></div>
    
    <script>
        // Carregar modais
        fetch('/components/profile-modal.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('profile-modal-container').innerHTML = html;
            })
            .catch(err => console.error('Erro ao carregar modal de perfil:', err));
        
        fetch('/components/help-modal.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('help-modal-container').innerHTML = html;
            })
            .catch(err => console.error('Erro ao carregar modal de ajuda:', err));
    </script>
    
    <style>
        .btn-info {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 2px solid rgba(59, 130, 246, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-info:hover {
            background: rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
            transform: translateY(-2px);
        }
        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</body>
</html>
