<!-- Modal de Perfil -->
<div id="profile-modal" class="profile-modal" style="display: none;">
    <div class="profile-modal-content">
        <div class="profile-modal-header">
            <h2><i class="fas fa-user-edit"></i> Editar Perfil</h2>
            <button class="close-btn" onclick="closeProfileModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <form id="profile-form" onsubmit="saveProfile(event)">
            <div id="profile-message-container"></div>
            
            <!-- Foto de Perfil -->
            <div class="profile-image-section">
                <div class="profile-image-container">
                    <div id="profile-initials" class="profile-initials" style="display: flex; align-items: center; justify-content: center; width: 120px; height: 120px; border-radius: 50%; background: rgba(59, 130, 246, 0.2); color: #3b82f6; font-size: 2.5rem; font-weight: 700; margin: 0 auto 20px;">
                        AL
                    </div>
                    <img id="profile-image-preview" src="" alt="Foto de Perfil" style="display: none; width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin: 0 auto 20px; border: 3px solid rgba(59, 130, 246, 0.5);">
                </div>
                <div class="profile-image-actions">
                    <label for="profile-photo-input" class="btn btn-secondary">
                        <i class="fas fa-camera"></i> Alterar Foto
                    </label>
                    <input type="file" id="profile-photo-input" accept="image/*" onchange="handlePhotoUpload(event)" style="display: none;">
                    <button type="button" class="btn btn-danger" onclick="removeProfilePhoto()" style="margin-left: 10px;">
                        <i class="fas fa-trash"></i> Remover
                    </button>
                </div>
            </div>
            
            <!-- Campos do Formulário -->
            <div class="form-group">
                <label for="profile-name" class="form-label">
                    <i class="fas fa-user"></i> Nome Completo
                </label>
                <input type="text" id="profile-name" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="profile-email" class="form-label">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" id="profile-email" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="profile-password" class="form-label">
                    <i class="fas fa-lock"></i> Nova Senha (deixe em branco para não alterar)
                </label>
                <input type="password" id="profile-password" class="form-input" placeholder="Digite a nova senha">
            </div>
            
            <div class="form-group">
                <label for="profile-confirm-password" class="form-label">
                    <i class="fas fa-lock"></i> Confirmar Nova Senha
                </label>
                <input type="password" id="profile-confirm-password" class="form-input" placeholder="Confirme a nova senha">
            </div>
            
            <!-- Botões -->
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeProfileModal()">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar Alterações
                </button>
            </div>
        </form>
    </div>
</div>
